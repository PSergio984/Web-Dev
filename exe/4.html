<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="css/style4.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./first.jfif" alt="Black guy aesthetic">
      <img class="avatar distorted" src="./second.jfif" alt="Giorno">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./first.jfif" alt="Woman with glasses">
      <img class="original distorted" src="./second.jfif" alt="Man with surprised expression">
    </div>
  </body>
</html>
