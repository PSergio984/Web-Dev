<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="../css/formsStyle.css">
    <link rel ="icon" href ="../images/amiggas.png">
    <title>Forms</title>
</head>
<body>

  <main>
    <header>
      <h1>Arcane</h1>
      <h3>Welcome To Piltover</h3>
   
    <forms action="#">
 
      <div>
        <label for="fName">First Name:</label>
        <input type = "text" name = "fName" placeholder="Enter your First Name" required>
      </div>

      <div>
          <label for="lName">Last Name: </label>
          <input type = "text" name = "lName" placeholder="Enter your last Name" required>
      </div>
    
      <div>
        <label for="email">First Name:</label>
        <input type = "email" name = "email" placeholder="Enter your Email" required>
      </div>

      <div>
          <label for="pNumber">Last Name: </label>
          <input type = "text" name = "pNumber" placeholder="Enter your Phone Number" required>
      </div>

      <div>
        <label for="pass">Password: </label>
        <input type = "password" name = "pass" placeholder="Enter your password" required>
      </div>

      <div>
        <label for="pass">Confirm Password: </label>
        <input type = "cPassword" name = "pass" placeholder="Confirm your password" required>
      </div>

        </forms>
      </header>

  
  </main>
      
    



  
</body>
</html>
