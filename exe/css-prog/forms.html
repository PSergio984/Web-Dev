<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="../css/formsStyle.css" >
    <link rel ="icon" href ="../images/amiggas.png">
    <script src= "../js/forms.js" defer></script>
    <title>Forms</title>
</head>
<body>

  <main>
    <header>
      <h1>Arcane</h1>
      <h3>Welcome To Piltover</h3>
   
    <form action="#">
 
      <div class="input-container">
        <label for="fName">First Name:</label>
        <input type = "text" name = "fName" placeholder="Enter your First Name" required>
      </div>

      <div class="input-container">
          <label for="lName">Last Name: </label>
          <input type = "text" name = "lName" placeholder="Enter your last Name" required>
      </div>
    
      <div class="input-container">
        <label for="email">Email:</label>
        <input type = "email" name = "email" placeholder="Enter your Email" required>
      </div>

      <div class="input-container">
          <label for="pNumber">Phone Number: </label>
          <input type = "text" name = "pNumber" placeholder="Enter your Phone Number" required>
      </div>

      <div class="input-container">
        <label for="pass">Password: </label>
        <input type = "password" name = "pass" id="pass"placeholder="Enter your password" required>
      </div>

      <div class="input-container">
        <label for="pass">Confirm Password: </label>
        <input type = "cPassword" name = "pass" id="cPass" placeholder="Confirm your password" required>
      </div>
      <button type ="submit">
        Sign Up
      </button>
        </form>

      </header>
  </main>


      
    



  
</body>
</html>
